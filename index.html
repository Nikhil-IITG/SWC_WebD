<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWCMovies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main-container">
        <div id="nav">
            <div class="icont"><img class="Logo" src="swcLogo.jpg" alt=""></div>
            <span id="movie">Movie</span>
            <div class="sbar">
                <button class="sbutton" type="submit"><i class="fa fa-search"></i></button>
                <input class="srbar" type="text" placeholder="Quick Search" name="search">
            </div>
        </div>
        <div id="side-bar">
            <input type="text" placeholder="Search Results">
            <div>All Team</div>
            <div>Core</div>
            <div>Developers</div>
            <div>Designers</div>
            <div>Mentors</div>

            <button id="add">+ ADD</button>
        </div>
        <div id="main">
        </div>
    
      <script src="script.js"></script>
    </div>
    </body>

</html>
